# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Kevin
subtitle: 彼此当年少，莫负好时光。
description:
author: Kevin
email: 627511996@qq.com
language: zh-CN

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: /
root: /
permalink: :year/:month/:day/:title/
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
permalink_defaults:

# Directory
source_dir: source
public_dir: public

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: false # Add spaces between asian characters and western characters
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 1

index_generator:
  per_page: 9 ##首页默认9篇文章标题 如果值为0不分页
#archive_generator:
#    per_page: 10000 ##归档页面默认100篇文章标题
#   yearly: true  ##生成年视图
#    monthly: true ##生成月视图
#tag_generator:
#    per_page: 100 ##标签分类页面默认100篇文章
#category_generator: 
#    per_page: 100 ###分类页面默认100篇文章

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: 0.0.0.0
logger: false
logger_format:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMM D YYYY
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# 插件和皮肤
## Plugins: https://github.com/tommy351/hexo/wiki/Plugins
## Themes: https://github.com/tommy351/hexo/wiki/Themes
theme: alex
exclude_generator:

plugins:
- hexo-generator-feed
- hexo-generator-baidu-sitemap

#sitemap
baidusitemap:
    path: baidusitemap.xml

# Markdown语法
## https://github.com/chjj/marked
markdown:
  gfm: true,
  tables: true,
  breaks: false,
  pedantic: false,
  sanitize: true,
  smartLists: true,
  smartypants: false

# CSS的stylus格式
stylus:
  compress: false
duoshuo_shortname: xiuweikang

# 部署配置
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:xiuweikang/xiuweikang.github.io.git

